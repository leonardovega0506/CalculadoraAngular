<div class="container">
   <h1>{{titulo}}</h1>
   <form>
    <div class="form-group">
      <label for="sumandoA">Operando A</label> &nbsp;
      <input type="number" class="form-control" placeholder="Escribe el primer numero" [(ngModel)]="operandoA" name="sumandoA"/>
      <br>
    </div>
    <div class="form-group">
      <label for="sumandoB">Operando B</label> &nbsp;
      <input type="number" class="form-control" placeholder="Escribe el segundo numero" [(ngModel)]="operandoB" name="sumandoB"/>
      <br>
    </div>
    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
   </form>
   <p>Resultado: {{resultado}}</p>
</div>
